<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='./static/main.css'>
        <script src='/socket.io/socket.io.js'></script>
    </head>
    <body>
        <!--The type selector bar, switches between converters-->
        <div id="typeSelectorBar">
            <div id="logo">
                <a href="https://github.com/SeriousWeasle">
                    <img src="./static/img/creator_avatar.gif" width="64" height="64" title="Made by SeriousWeasle">
                </a>
            </div>
            <div class="SelectorBarItem" onclick="switchConverter('dist')">
                Distance
            </div>
            <div class="SelectorBarItem" onclick="switchConverter('mass')">
                Mass
            </div>
            <div class="SelectorBarItem" onclick="switchConverter('time')">
                Time
            </div>
            <div class="SelectorBarItem" onclick="switchConverter('vel')">
                Velocity
            </div>
        </div>

        <!--Converter, takes in data and spits out other data-->
        <div id="converterContainer">
            <div id="distconverter">
                <div class="input-container">
                    <input type="number" id="dist_input"/>
                    <select id="dist_mult_in" class="mult_dropdown">
                    </select>
                    <select id="dist_unit_in">
                        <option>meter</option>
                        <option>banana</option>
                    </select>
                </div>
                <div class="output-container">
                    <div id="dist_out">100</div>
                    <select id="dist_mult_out" class="mult_dropdown">
                    </select>
                    <select id="dist_unit_out">
                    </select>
                </div>
            </div>
        </div>
    </body>
    <script src="./static/client.js"></script>
</html>
